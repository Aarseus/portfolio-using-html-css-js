   <!-- contact section start -->
   <section class="contact" id="contact">
    <div class="max-width">
        
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
            <div class="column left">
                <div class="text">Get in Touch</div>
                <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos harum corporis fuga corrupti. Doloribus quis soluta nesciunt veritatis vitae nobis?</p> -->
                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                            <div class="head">Name</div>
                            <div class="sub-title">Dipendra K Bista</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info">
                            <div class="head">Address</div>
                            <div class="sub-title">Kadaghari,Kathmandu</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <div class="head">Email</div>
                            <div class="sub-title">trojanbista@gmail.com</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="text">Message me</div>
                <form onsubmit="return validForm()">
                    <div class="fields">
                        <div class="field name">
                            <input id="name" type="text" placeholder="Name" class="name" onkeyup="nameValidate()" >
                            

                        </div>
                        <span id="nameMsg"></span>
                        <div class="field email">
                            <input id="email" type="email" placeholder="Email" class="email" onkeyup="emailValidate()">
                           

                        </div>
                        <span id="emailMsg"></span>
                    </div>
                    <div class="field">
                        <input type="text" id="subject" placeholder="Subject" class="subject" onkeyup="subjectValidate()">
                  

                    </div>
                    <span id="subjectMsg"></span>
                    <div class="field textarea">
                        <textarea id="yourmsg" cols="30" rows="10" placeholder="Message.." class="yourmsg" onkeyup="yourmsgValidate()"></textarea>
                       

                    </div>
                    <span id="yourmsgMsg"></span>
                    <div class="button-area">
                        <button id="btnsubmit" type="submit" onclick="sendEmail()">Send message</button>
                    </div>
                    <span id="resultMsg"></span>
                </form>
            </div>
        </div>
    </div>
</section>
